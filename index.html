<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font apis + google sheets -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">

    <title>Adam Portfolio</title>

<body>
    <!-- Side NAVBAR  top navbar with div in each other -->
    <aside id="side-nav">
        <div class="side-nav__content">
            <div class="side-nav__content--logo">
                <img src="img/AM.png" alt="logo">

        </div>

    <main>
        <header id="header">
            <nav id="header__main-nav">
                <!-- div of responsive hamburger menu -->
                <div class="header__main-nav--hamburger">
                    <div class="line line-1"></div>
                     <div class="line line-2"></div>
                      <div class="line line-3"></div>

                </div>
                <ul class="header__main-nav--links">

                    <li><a href="#">Hobbies</a></li>
                </ul>

        </header>

    <!-- hero section showcase container -->
    <section id="showcase">
        <div class="show__content">
            <h1 class="show__content--title">Adam Malinovski</h1>
            <p class="showcase_content--parag">Web Developer</p>
            <a href="#" class="showcase__content--link">My Work</a>
        </div>
    </section>

    <!-- HOBIES WORK SECTION -->

    <section id="hobbies">
        <div class="hobies--card">
            <img src="/img/alessio-soggetti-GYr9A2CPMhY-unsplash.jpg" alt="img">
        </div>
         <div class="hobies--card">
            <img src="/img/ben-kolde-bs2Ba7t69mM-unsplash.jpg" alt="img">
        </div>
         <div class="hobies--card">
            <img src="/img/jesse-orrico-rmWtVQN5RzU-unsplash.jpg" alt="img">
        </div>
         <div class="hobies--card">
            <img src="/img/klickors-moe-82c8EfTvixk-unsplash.jpg" alt="img">
        </div>
         <div class="hobies--card">
            <img src="/img/s-migaj-Yui5vfKHuzs-unsplash.jpg" alt="img">
        </div>
         <div class="hobies--card">
            <img src="img/samuel-girven-PUEbhF4Ycbs-unsplash.jpg" alt="img">
        </div>
        
    </section>

    <!-- about me section -->

    <section id="about-me">
        <!-- will consist of 2 divs one is img another text about me -->
        <div class="about-me__img">
            <img src="/img/1.jpg" alt="ME">
        </div>
        <div class="about-me__content">
            <h2 class="about-me__content--title">About Me</h2>
            <p class="about-me__content--parag">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Facilis quae molestias exercitationem architecto animi tenetur dicta itaque unde similique doloribus?
                
            </p>
            <a href="#" class="about-me__content--link">Explore More</a>

    </section>

    <script src="app.js"></script>
