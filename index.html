<!DOCTYPE html>
<html lang="en">
<head>

    <!-- font apis + google sheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,700&family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Adam Portfolio</title>

<body>
    <!-- Side NAVBAR  top navbar with div in each other -->
    <aside id="side-nav">
        <div class="side-nav__content">
            <div class="side-nav__content--logo">
                <img src="img/AM.png" alt="logo">
            </div>
            <!-- div for social links -->
            <ul class="side-nav__content--social">
               <a href="#"><i class="fab fa-facebook-f"></i></a>
               <a href="#"><i class="fab fa-linkedin-in"></i></a>
               <a href="#"><i class="fa-solid fa-square-phone"></i></a>
               <a href="#"><i class="fa-solid fa-circle-nodes"></i></a>
               <a href="#"><i class="fa-light fa-font-awesome"></i></a>
            </ul>
        </div>
       
    </aside>

    <!-- MAIN content aka the rest apart of side bar -->
    <main>
        <header id="header">
            <nav id="header__main-nav">
                <!-- div of responsive hamburger menu -->
                <div class="header__main-nav--hamburger">
                    <div class="line line-1"></div>
                     <div class="line line-2"></div>
                      <div class="line line-3"></div>

                </div>
                <ul class="header__main-nav--links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Me</a></li>
                    <li><a href="#">Works</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Hobbies</a></li>
                </ul>

            </nav>
        </header>

    <!-- hero section showcase container -->
    <section id="showcase">
        <div class="show__content">
            <h1 class="show__content--title">Adam Malinovski</h1>
            <p class="showcase_content--parag">Web Developer</p>
            <a href="#" class="showcase__content--link">My Work</a>
        </div>
    </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
